<section class="register-page">
    <div class="poster">
        <form class="register-form" (submit)="onSubmit($event)">
            <h2>Registro</h2>

            <label class="sr-only" for="name">Nombre completo</label>
            <input id="name" name="name" type="text" placeholder="nombre completo" required />

            <label class="sr-only" for="email">Correo electrónico</label>
            <input id="email" name="email" type="email" placeholder="correo@gmail.com" required />

            <label class="sr-only" for="password">Contraseña</label>
            <input id="password" name="password" type="password" placeholder="contraseña" required />

            <label class="checkbox">
                <input type="checkbox" required />
                <span>Acepto los <a href="#">Términos y Condiciones</a></span>
            </label>

            <p class="hint">
                ¿Tienes cuenta?
                <a routerLink="/login">Inicia sesión.</a>
            </p>

            <button type="submit">Crear cuenta</button>
        </form>
    </div>
</section>
