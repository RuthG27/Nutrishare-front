<header class="main-header">
    <div class="navbar">
        <div id="logo" class="brand">
            <img src="/img/logo-fondo-blanco.png" alt="logo NutriShare" />
            <h2>NutriShare</h2>
        </div>

        <nav class="nav-links">
            <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a>
            <a routerLink="/sobre-nosotros" routerLinkActive="active">Sobre nosotros</a>
            <a routerLink="/recetas" routerLinkActive="active">Recetas</a>
            <a routerLink="/productos" routerLinkActive="active">Productos</a>
        </nav>

        <div class="session">
            <a class="login" routerLink="/login" routerLinkActive="active">Iniciar sesi√≥n</a>
            <a class="register" routerLink="/registro" routerLinkActive="active">Registrarse</a>
        </div>

        <div class="actions">
            <button type="button" aria-label="Perfil">
                <img src="/img/usuario.png" alt="usuario" />
            </button>
            <a class="cart-link" routerLink="/carrito" aria-label="carrito">
                <img src="/img/carrito-de-compras.png" alt="carrito" />
            </a>
        </div>
    </div>
</header>
